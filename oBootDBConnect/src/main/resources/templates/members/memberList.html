<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>jdbcTemplate 회원 기능</h1>
<div class="container">
    <div>
        <table border="1">
            <thead>
            <tr>
                <th>No</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
